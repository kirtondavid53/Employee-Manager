{% extends 'base.html' %}


{% block content %}

<div class="card-body">
    <h4>Add Employee</h4>
    <form method="post" action="{% url 'add_employee' %}">
        {% csrf_token %}
        {{form.as_p}}
        <a type="button" class="btn btn-danger" href="{%url 'index' %}">Cancel</a>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>


{% endblock %}
